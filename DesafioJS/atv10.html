    <div class="texto">
        <h1>Formulário</h1>
        <h2>Preencha os dados</h2>
    </div>

<div class="container">
    <form class="pure-form">
    
        <label for="nomeCompleto">Nome Completo: </label>
        <input type="text" name ="nomeCompleto" id="nome" required><br>

        <label for="pessoa">Pessoa:</label>
        <input type="radio" onclick="pessoa1()" id="radio1" name="pessoa" value="fisica" required>Pessoa Física
        <input type="radio" onclick="pessoa2()" id="radio2" name="pessoa" value="juridica" required>Pessoa Jurídica<br>
        
        <label for="cpf">CPF (apenas números):</label>
        <input type="text" name ="cpf" id="cpf" required="required" pattern="[0-9]+$"><br>

        <label for="cnpj">CNPJ (apenas números):</label>
        <input type="text" name ="cnpj" id="cnpj" required="required" pattern="[0-9]+$"><br>

        <label for="data">Data de Nascimento:</label>
        <input type="text" name ="data" id="data" required="required" pattern="[0-9]+$"><br>
        
        <label for="end">Endereço:</label>
        <input type="text" name ="end" id="end"><br>

        <label for="cep">CEP (apenas números):</label>
        <input type="text" onclick="numeros()" name ="cep" id="cep" pattern="[0-9]+$"><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email"><br>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone"><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" required><br>
    
        <br>
        <button type="submit" onclick="botao()">Envia</button>
        <p id="demo"></p>
      
    </form>
